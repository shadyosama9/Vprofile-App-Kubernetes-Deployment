apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vpro-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpro-db
  template:
    metadata:
      labels:
        app: vpro-db
    spec:
      containers:
        - name: vprodb
          image: shady25/vprodb
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vpro-secret
                  key: db-pass
      nodeSelector:
        zone: us-east-1a
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-003672f461c8d478f
            fsType: ext4
      initContainers:
        - name: busybox
          image: busybox
          args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
            - name: vpro-db-data
              mountPath: /var/lib/mysql
